<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portal web orientado a la venta de productos de Amazon"
    />
    <link rel="apple-touch-icon" href="images/logo192.png" />

    <link rel="stylesheet" type="text/css" href="css/App.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember"
      rel="stylesheet"
      type="text/css"
    />

    <title>Ecommerce Amazonas</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <nav class="navbar row">
          <div class="col-12 col-md-3">
            <div class="navbar-brand"><img src="images/logo_vaxi.png" /></div>
          </div>
          <div class="col-12 col-md-6 mt-2 mt-md-0">
            <form>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Busca tu producto..."
                />
                <div class="input-group-append">
                  <button id="search_btn" class="btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
            <span id="cart" class="ml-3">Cart</span
            ><span class="ml-1" id="cart_count">2</span>
            <div class="ml-4 dropdown d-inline">
              <a
                class="btn dropdown-toggle text-white mr-4"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                href="/#!"
                ><figure class="avatar avatar-nav">
                  <img
                    src="images/user/customer.png"
                    alt="BotUser04"
                    class="rounded-circle"
                  />
                </figure>
                <span>Jhon Doe</span></a
              >
              <div class="dropdown-menu" aria-labelledby="dropDownMenuButton">
                <a class="dropdown-item" href="/dashboard">Dashboard</a
                ><a class="dropdown-item" href="/orders/me">Ordenes</a
                ><a class="dropdown-item" href="/me">Perfil</a
                ><a class="dropdown-item" href="/">Logout</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="container container-fluid">
          <section id="products" class="container mt-5">
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-4 my-3">
                <div class="card p-3 rounded">
                  <img
                    alt="Producto"
                    class="card-img-top mx-auto"
                    src="images/products/tv_2.jpg"
                  />
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title"><a href="/">LG Oled Flex</a></h5>
                    <div class="ratings mt-auto">
                      <div class="rating-outer">
                        <div class="rating-inner" style="width: 100%"></div>
                      </div>
                      <span id="no_of_reviews">(1 Reviews)</span>
                    </div>
                    <p class="card-text">$ 5000.99</p>
                    <a id="view_btn" class="btn btn-block" href="/product/6"
                      >Ver Detalles</a
                    >
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 my-3">
                <div class="card p-3 rounded">
                  <img
                    alt="Producto"
                    class="card-img-top mx-auto"
                    src="images/products/tv_1.jpg"
                  />
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title"><a href="/">Tv X14313</a></h5>
                    <div class="ratings mt-auto">
                      <div class="rating-outer">
                        <div class="rating-inner" style="width: 100%"></div>
                      </div>
                      <span id="no_of_reviews">(1 Reviews)</span>
                    </div>
                    <p class="card-text">$ 1700.99</p>
                    <a id="view_btn" class="btn btn-block" href="/product/5"
                      >Ver Detalles</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>
          <div class="d-flex justify-content-center mt-5">
            <ul class="pagination">
              <li class="disabled">
                <a class="page-link" href="#" aria-label="Go to first page"
                  >&lt;&lt;</a
                >
              </li>
              <li class="disabled">
                <a class="page-link" href="#" aria-label="Go to previous page"
                  >&lt;</a
                >
              </li>
              <li class="active">
                <a
                  class="page-link undefined"
                  href="#"
                  aria-label="Go to page number 1"
                  >1</a
                >
              </li>
              <li class="">
                <a class="page-link" href="#" aria-label="Go to page number 2"
                  >2</a
                >
              </li>
              <li class="">
                <a class="page-link" href="#" aria-label="Go to page number 3"
                  >3</a
                >
              </li>
              <li class="">
                <a class="page-link" href="#" aria-label="Go to page number 4"
                  >4</a
                >
              </li>
              <li class="">
                <a class="page-link" href="#" aria-label="Go to page number 5"
                  >5</a
                >
              </li>
              <li class="">
                <a class="page-link" href="#" aria-label="Go to next page"
                  >&gt;</a
                >
              </li>
              <li class="">
                <a class="page-link" href="#" aria-label="Go to last page"
                  >&gt;&gt;</a
                >
              </li>
            </ul>
          </div>
        </div>
        <footer class="py-1">
          <p class="text-center mt-1">
            Ecommerce Amazon - 2023-2025, All Rights Reserved
          </p>
        </footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
