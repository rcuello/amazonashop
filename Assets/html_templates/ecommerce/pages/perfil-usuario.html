<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portal web orientado a la venta de productos de Amazon"
    />
    <link rel="apple-touch-icon" href="../images/logo192.png" />

    <link rel="stylesheet" type="text/css" href="../css/App.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember"
      rel="stylesheet"
      type="text/css"
    />

    <title>Ecommerce Amazonas</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <nav class="navbar row">
          <div class="col-12 col-md-3">
            <div class="navbar-brand">
              <img src="../images/logo_vaxi.png" />
            </div>
          </div>
          <div class="col-12 col-md-6 mt-2 mt-md-0">
            <form>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Busca tu producto..."
                />
                <div class="input-group-append">
                  <button id="search_btn" class="btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
            <span id="cart" class="ml-3">Cart</span
            ><span class="ml-1" id="cart_count">2</span>
            <div class="ml-4 dropdown d-inline">
              <a
                class="btn dropdown-toggle text-white mr-4"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                href="/me#!"
                ><figure class="avatar avatar-nav">
                  <img
                    src="../images/user/robot.png"
                    alt="Jhon Doe"
                    class="rounded-circle"
                  />
                </figure>
                <span>Jhon Doe</span></a
              >
              <div class="dropdown-menu" aria-labelledby="dropDownMenuButton">
                <a class="dropdown-item" href="/orders/me">Ordenes</a
                ><a class="dropdown-item" href="/me">Perfil</a
                ><a class="dropdown-item" href="/">Logout</a>
              </div>
            </div>
          </div>
        </nav>

        <div class="container container-fluid">
          <h2 class="mt-5 ml-5">Mi Perfil</h2>
          <div class="row justify-content-around mt-5 user-info">
            <div class="col-12 col-md-3">
              <figure class="avatar avatar-profile">
                <img
                  class="rounded-circle img-fluid"
                  src="../images/user/robot.png"
                  alt="avatar"
                />
              </figure>
              <a
                id="edit_profile"
                class="btn btn-primary btn-block my-5"
                href="/me/update"
                >Editar Perfil</a
              >
            </div>
            <div class="col-12 col-md-5">
              <h4>Nombre</h4>
              <p>Jhon</p>
              <h4>Apellido</h4>
              <p>Doe</p>
              <h4>Telefono</h4>
              <p>56000000</p>
              <h4>Username</h4>
              <p>botuser03</p>
              <h4>Email</h4>
              <p>jhon.doe@gmail.com</p>
              <a class="btn btn-danger btn-block mt-5" href="/orders/me"
                >Mis Ordenes</a
              ><a class="btn btn-primary btn-block mt-3" href="/password/update"
                >Cambiar Password</a
              >
            </div>
          </div>
        </div>

        <footer class="py-1">
          <p class="text-center mt-1">
            Ecommerce Amazon - 2023-2025, All Rights Reserved
          </p>
        </footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
