<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portal web orientado a la venta de productos de Amazon"
    />
    <link rel="apple-touch-icon" href="images/logo192.png" />

    <link rel="stylesheet" type="text/css" href="css/App.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember"
      rel="stylesheet"
      type="text/css"
    />

    <title>Ecommerce Amazonas</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <nav class="navbar row">
          <div class="col-12 col-md-3">
            <div class="navbar-brand"><img src="images/logo_vaxi.png" /></div>
          </div>
          <div class="col-12 col-md-6 mt-2 mt-md-0">
            <form>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Busca tu producto..."
                />
                <div class="input-group-append">
                  <button id="search_btn" class="btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
            <span id="cart" class="ml-3">Cart</span
            ><span class="ml-1" id="cart_count">2</span
            ><a class="btn ml-4" id="login_btn" href="login.html">Login</a>
          </div>
        </nav>

        <div class="container container-fluid">
          <div class="row wrapper">
            <div class="col-10 col-lg-5">
              <form class="shadow-lg" enctype="multipart/form-data">
                <h1 class="mb-3">Registrar Usuario</h1>
                <div class="form-group">
                  <label for="nombre_field">Nombre</label
                  ><input
                    type="text"
                    id="nombre_field"
                    class="form-control"
                    name="nombre"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label for="apellido_field">Apellido</label
                  ><input
                    type="text"
                    id="apellido_field"
                    class="form-control"
                    name="apellido"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label for="telefono_field">Telefono</label
                  ><input
                    type="text"
                    id="telefono_field"
                    class="form-control"
                    name="telefono"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label for="username_field">Username</label
                  ><input
                    type="text"
                    id="username_field"
                    class="form-control"
                    name="username"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label for="email_field">Email</label
                  ><input
                    type="email"
                    id="email_field"
                    class="form-control"
                    name="email"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label for="password_field">Password</label
                  ><input
                    type="password"
                    id="password_field"
                    class="form-control"
                    name="password"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label for="avatar_upload">Avatar</label>
                  <div class="d-flex align-items-center">
                    <div>
                      <figure class="avatar mr-3 item-rtl">
                        <img
                          src="images/default_avatar.jpg"
                          class="rounded-circle"
                          alt="Imagen Previa"
                        />
                      </figure>
                    </div>
                    <div class="custom-file">
                      <input
                        type="file"
                        name="avatar"
                        class="custom-file-input"
                        id="customFile"
                        accept="images/*"
                      /><label class="custom-file-label" for="customFile"
                        >Upload Avatar</label
                      >
                    </div>
                  </div>
                </div>
                <button
                  id="register_button"
                  type="submit"
                  class="btn btn-block py-3"
                >
                  Registrar
                </button>
              </form>
            </div>
          </div>
        </div>

        <footer class="py-1">
          <p class="text-center mt-1">
            Ecommerce Amazon - 2023-2025, All Rights Reserved
          </p>
        </footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
